<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <title>Document</title>
</head>
<body>
  <div class="container"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <h4>WatchStop App</h4>
    </nav>
    <div class="container text-center mt-5">
      <h1 id="watch"><span id="minutes">00</span>:<span id="seconds">00</span></h1>
      <div class="buttons mt-5">
        <button type="button" class="btn btn-outline-primary" id="start"><i class="fas fa-play"></i></button>
        <button type="button" class="btn btn-outline-success" id="pause"><i class="fas fa-pause"></i></button>
        <button type="button" class="btn btn-outline-danger" id="stop"><i class="fas fa-stop"></i></button>
      </div>
        
    </div>
    
  </div>
  
  <script src="app.js"></script>
</body>
</html>
